<body>
    <main>
        <button class="open-app">Start</button>
        <section class="counter hidden">
            <div class="container">
                <div class="app-title">
                    <img src="./assets/img/appName.png" alt="Stranger Counter">
                </div>
                <div class="app-img">
                    <img src="./assets/img/letters-wall.png" alt="Letters written on the wall and lights on them">
                </div>
                <div class="count"></div>
                <div class="buttons-container"></div>
                <div class="line"></div>
                <button class="reset">Reset</button>
                <div class="footer">
                    <p class="copy">&copy; Developed by <a href="https://alessandracasole-dev.com/"
